# A TOML plugin for proto:
# https://moonrepo.dev/docs/proto/plugins#toml-plugin
# FIXME: Only support version 1.14.8 on Linux

name = "abigen"
type = "cli"

[resolve]
git-url = "https://github.com/ethereum/go-ethereum/"

[platform.linux]
download-file = "geth-alltools-linux-{arch}-1.14.8-a9523b64.tar.gz"

[install]
download-url = "https://gethstore.blob.core.windows.net/builds/geth-alltools-linux-{arch}-1.14.8-a9523b64.tar.gz"

[install.primary]
exe-path = "geth-alltools-linux-{arch}-1.14.8-a9523b64/abigen"
