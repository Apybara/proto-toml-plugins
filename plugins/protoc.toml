name = "protoc"
type = "cli"

[resolve]
git-url = "https://github.com/protocolbuffers/protobuf"

[platform.linux]
download-file = "protoc-27.2-linux-{arch}.zip"

[install]
download-url = "https://github.com/protocolbuffers/protobuf/releases/download/v27.2/{download_file}"

[install.arch]
x86 = "386"
x86_64 = "x86_64"
